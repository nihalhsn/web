<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolly House</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            font-size: 14px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: #f5f5f5;
        }
        .content {
            max-width: 500px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 5px;
        }
        .dark {
            background: black;
            color: white;
        }
        .light {
            border: 1px solid black;
            color: black;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JÃ³lly. <span>HOUSE</span></div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="content">
            <h3>DESIGNER CLOTHES</h3>
            <h1>Your New Everyday Style.</h1>
            <p>Jolly House is your destination for designer and comfortable clothes for any occasion.</p>
            <div class="buttons">
                <a href="#" class="btn dark">Shop Now</a>
                <a href="#" class="btn light">About Us</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="m.jpg" alt="Fashion Models">
        </div>
    </section>
</body>
</html>
